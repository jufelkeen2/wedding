<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienvenidos a la Boda Mágica</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      body {
        margin: 0;
        background-color: #000;
        background-image: url("./img/map.jpg");
        background-size: cover;
        background-position: center;
        font-family: "Hpotter", serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .start-button {
        padding: 20px 50px;
        font-size: 2em;
        border: none;
        border-radius: 15px;
        background-color: #d4af37;
        color: #000;
        cursor: pointer;
        transition: transform 0.3s ease;
        box-shadow: 0 0 15px #d4af37;
      }

      .start-button:hover {
        transform: scale(1.1);
        background-color: #b2951c;
      }
    </style>
  </head>
  <body>
    <button
      class="start-button animate__animated animate__fadeIn"
      onclick="startExperience()"
    >
      Comienza
    </button>

    <script>
      const music = new Audio("./audio/music.mp3");
      music.volume = 0.3;
      music.loop = true;

      function startExperience() {
        // Intentar reproducir música
        music.play().catch((err) => console.log("Bloqueo autoplay:", err));

        // Esperar 500ms para que comience a sonar y luego redirigir
        setTimeout(() => {
          window.location.href = "ruleta.html";
        }, 500);
      }
    </script>
  </body>
</html>
